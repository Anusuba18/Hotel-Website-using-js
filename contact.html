<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width-device-width",initial-scale=1>
        <title>Contact Page</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="banner">

            <div class="navbar">

                <img src="logo1.png" class="logo">

                <ul>
                    <li><a href="home.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="menu.html"><i class="fa fa-bars"></i> Menu</a></li>
                    <li><a href="gallery.html"><i class="fa fa-file-image-o"></i> Gallery</a></li>
                    <li><a href="service.html"><i class="fa fa-snowflake-o"></i> Service</a></li>
                    <li><a href="contact.html"><i class="fa fa-phone"></i> Contact</a></li>
                </ul>
            </div>

            <div class="contact-info">

                <div class="card">
                    <i class="card-icon fa fa-envelope"></i>
                    <p>gryffindor@gmail.com</p>
                </div>

                <div class="card">
                    <i class="card-icon fa fa-phone"></i>
                    <p>+91 8345678909</p>
                </div>

                <div class="card">
                    <i class="card-icon fa fa-map-marker"></i>
                    <p>New York,USA</p>
                </div>
            </div>

           <div class="container">

                <div class="row">
                    <h1><span>Contact</span>Us</h1>
                </div>

                <div class="underline"></div>
                    <div class="row">
                    <h4>Order,Eat and Enjoy</h4>
                    </div>

                <div class="input-container">

                    <div class="col-1">
                        <div class="styled-input wide">
                            <input type="text" required/>
                            <label>Name</label>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="styled-input" style="float: right;">
                            <input type="text" required/>
                            <label>Email</label>
                        </div>
                    </div>
    
                    <div class="col-2">
                        <div class="styled-input">
                            <input type="text" required/>
                            <label>Phone Number</label>
                        </div>
                    </div>

                    <div class="col-1">
                        <div class="styled-input wide">
                            <textarea required></textarea>
                            <label>Message</label>
                        </div>
                    </div>

                    <div class="col-1">
                        <div class="submit-btn" style="float: right;">Send Messages</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
